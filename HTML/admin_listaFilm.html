<body> 
    <header>
        <a class="goToContent" href="#content_admin_listaFilm">Vai al contenuto</a>

        <h1>FestivalDiCinema</h1>

        <button title="account" id="accountButton" onclick="toggleAccountDropdown()"><span class="material-icons-outlined">account_circle</span></button>
        <div id="accountDropdown">
            <div id="accountSection" class="slidableOut">
                <button title="login" id="loginBtn" onclick="openLogin()">Login</button>
                <button title="sign up" id="signupBtn" onclick="openSignup()">Registrati</button>
                <button id="logout">Logout</button>
                <a href="PaginaUtente.html">Il mio Profilo</a>
            </div>
    
            <div id="loginSection" class="slidableIn">
                <header>
                    <button class="back" onclick="loginBack()"><span class="material-icons-outlined">arrow_back</span></button>
                </header>
                <form id="login">
                    <label for="loginEmail">Email</label>
                    <input id="loginEmail" name="email" type="email" autocomplete="username">
                    <label for="loginPassword">Password</label>
                    <input id="loginPassword" name="password" type="password" autocomplete="current-password">

                    <button>accedi</button>
                </form>
            </div>
    
            <div id="signupSection" class="slidableIn">
                <header>
                    <button class="back" onclick="signupBack()"><span class="material-icons-outlined">arrow_back</span></button>
                </header>
                <form id="signup">
                    <label for="signupNome">Nome</label>
                    <input id="signupNome" name="nome" type="text" autocomplete="name">
                    <label for="signupCognome">Cognome</label>
                    <input id="signupCognome" name="cognome" type="text" autocomplete="family-name">
                    <label for="signupDataNascita">Data di nascita</label>
                    <input id="signupDataNascita" name="dataNascita" type="text" autocomplete="bday">
                    
                    <label for="signupEmail">Email</label>
                    <input id="signupEmail" name="email" type="email" autocomplete="home email">
                    <label for="signupPassword">Password</label>
                    <input id="signupPassword" name="password" type="password" autocomplete="new-password">
                    <label for="signupPassword2">ridigita la password</label>
                    <input id="signupPassword2" name="password" type="password" autocomplete="new-password">
        
                    <button>registrati</button>
                </form>
            </div>
        </div>

        <nav id="menu">
            <ul>
                <li lang="en"><a href="home.html">Home</a></li>
                <li lang="en"><a href="AboutUs.html">About us</a></li>
                <li><a href="listaFilm.html">Film</a></li>
                <li><a href="proiezioni.html">Programma</a></li>
                <li><a href="ComeTrovarci.html">Come Trovarci</a></li>

            </ul>
        </nav>

        <nav id="breadcrumb">
            <p>Ti trovi in: <span lang="en">Home</span></p>
        </nav>

    </header>
        
    <div id="content_admin_listaFilm" class="content_admin">
        <a class="tornaDashboard" href="admin.html">Torna al menu admin</a>
        
        <h1>Lista Film</h1>
        <input type="submit" value="Aggiungi un nuovo film"><br>
        <label for="alfSelect">Seleziona un film e poi premi "Modifica o elimina"</label>
        <select id="alfSelect">
            <option value="alfOp01">Il Padrino</option>
            <option value="alfOp02">Fil√® Addio</option>
        </select><br>
        <input type="submit" value="Modifica o elimina">

        <form id="alfModifica">
            <label for="alfmTitolo">Titolo:</label><br>
            <input type="text" name="titolo" id="alfmTitolo"/><br>
            <label for="alfmRegisti">Registi:</label><br>
            <input type="text" name="registi" id="alfmRegisti"/><br>
            <label for="alfmDurata">Durata(min):</label><br>
            <input type="number" id="alfmDurata" name="durata" value="90"><br>
            <input type="checkbox" id="alfmGara" name="proGara" value="Gara">
            <label for="alfmGara">In Gara</label><br>
            <input type="submit" value="Conferma modifiche">
            <input type="submit" value="Cancella film">
        </form>
        <form id="alfAggiungi">
            <label for="alfaTitolo">Titolo:</label><br>
            <input type="text" name="titolo" id="alfaTitolo"/><br>
            <label for="alfaRegisti">Registi:</label><br>
            <input type="text" name="registi" id="alfaRegisti"/><br>
            <label for="alfaDurata">Durata(min):</label><br>
            <input type="number" id="alfaDurata" name="durata" value="90"><br>
            <input type="checkbox" id="alfaGara" value="Gara">
            <label for="alfaGara">In Gara</label><br>
            <input type="submit" value="Aggiungi film">
            <input type="submit" value="Annulla">
        </form>
    </div>
