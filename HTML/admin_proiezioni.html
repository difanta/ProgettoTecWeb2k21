<!DOCTYPE html>

<html lang="it">

<head>
	<meta charset="utf-8" />
	
	<title>FestivalDiCinema</title>
	
	<meta name="keywords" content="cinema, festival, padova, indipendente" />
	<meta name="description" content="sito ufficiale del FestivalDiCinema" />
    <meta name="author" content="TW2021" />

    <link rel="stylesheet" href="../css/style.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <script src="../js/scripts.js"></script>
</head>
    
<body> 
    <header>
        <a class="goToContent" href="#content">Vai al contenuto</a>

        <h1>FestivalDiCinema</h1>

        <button title="account" id="accountButton" onclick="            
                (() => {
                    document.getElementById('accountDropdown').classList.toggle('dropdown');
                    document.getElementById('accountSection').classList.remove('slideOut');
                    document.getElementById('loginSection').classList.remove('slideIn');
                    document.getElementById('signupSection').classList.remove('slideIn');
                })()">
            <span class="material-icons-outlined">account_circle</span>
        </button>

        <div id="accountDropdown">
            <div id="accountSection" class="slidableOut">
                <button title="login" id="loginBtn" onclick="
                    (() => {
                        document.getElementById('accountSection').classList.toggle('slideOut');
                        document.getElementById('loginSection').classList.toggle('slideIn');
                    })()">
                    Login
                </button>
                <button title="sign up" id="signupBtn" onclick="            
                    (() => {
                        document.getElementById('accountSection').classList.toggle('slideOut');
                        document.getElementById('signupSection').classList.toggle('slideIn');
                    })()">
                    Registrati
                </button>
    
                <button id="logout">Logout</button>
    
                <a href="PaginaUtente.html">Il mio Profilo</a>
            </div>
    
            <div id="loginSection" class="slidableIn">
                <header>
                    <button class="back" onclick="            
                        (() => {
                            document.getElementById('accountSection').classList.toggle('slideOut');
                            document.getElementById('loginSection').classList.toggle('slideIn');
                        })()">
                        <span class="material-icons-outlined">arrow_back</span>
                    </button>
                </header>
                <form id="login">
                    <label for="loginEmail">Email</label>
                    <input id="loginEmail" name="email" type="email">
                    
                    <label for="loginPassword">Password</label>
                    <input id="loginPassword" name="password" type="password">
                    <button>accedi</button>
                </form>
            </div>
    
            <div id="signupSection" class="slidableIn">
                <header>
                    <button class="back" onclick="
                        (() => {
                            document.getElementById('accountSection').classList.toggle('slideOut');
                            document.getElementById('signupSection').classList.toggle('slideIn');
                        })()">
                        <span class="material-icons-outlined">arrow_back</span>
                    </button>
                </header>
                <form id="signup">
                    <label for="signupNome">Nome</label>
                    <input id="signupNome" name="nome" type="text">
                    <label for="signupCognome">Cognome</label>
                    <input id="signupCognome" name="cognome" type="text">
                    <label for="signupDataNascita">Data di nascita</label>
                    <input id="signupDataNascita" name="dataNascita" type="text">
                    
                    <label for="signupEmail">Email</label>
                    <input id="signupEmail" name="email" type="email">
                    <label for="signupPassword">Password</label>
                    <input id="signupPassword" name="password" type="password">
                    <label for="signupPassword2">ridigita la password</label>
                    <input id="signupPassword2" name="password" type="password">
        
                    <button>registrati</button>
                </form>
            </div>
        </div>

        <nav id="menu">
            <ul>
                <li lang="en"><a href="home.html">Home</a></li>
                <li lang="en"><a href="AboutUs.html">About us</a></li>
                <li><a href="listaFilm.html">Film</a></li>
                <li><a href="proiezioni.html">Programma</a></li>
                <li><a href="ComeTrovarci.html">Come Trovarci</a></li>
                <li><a href="contest.html">Il Contest</a></li>
            </ul>
        </nav>

        <nav id="breadcrumb">
            <p>Ti trovi in: <span lang="en">Home</span></p>
        </nav>

    </header>
        
    <div id="content">
        <a class="tornaDashboard" href="admin.html">Torna al menu admin</a>
        <h1>Proiezioni</h1>

        <input type="submit" value="Aggiungi una nuova proiezione"><br>
        <label for="aprSelect">Seleziona una proiezione e poi premi "Modifica o elimina"</label>
        <select id="aprSelect">
            <option value="aprOp01">Padrino 12/09 20:30</option>
        </select><br>
        <input type="submit" value="Modifica o elimina">

        <form id="aprAggiungi" action="" method="post">
            <label for="apraSelect">Film</label><br>
            <select id="apraSelect">
                <option value="apraOp01">Il Padrino</option>
                <option value="apraOp02">Filè Addio</option>
            </select><br>
            <label for="apraData">Data e Ora</label><br>
            <input type="datetime-local" id="apraData">
            <input type="submit" value="Aggiungi Proiezione">
        </form>
        
        <form id="aprModifica" action="" method="post">
            <label for="aprmSelect">Film</label><br>
            <select id="aprmSelect">
                <option value="aprmOp01">Il Padrino</option>
                <option value="aprmOp02">Filè Addio</option>
            </select><br>
            <label for="aprmData">Data e Ora</label><br>
            <input type="datetime-local" id="aprmData">
            <input type="submit" value="Conferma modifice">
            <input type="submit" value="Elimina proiezione">
        </form>
    </div>

    <footer>
        <img id="htmlvalid" src="../images/HTML5_certified.png" alt="" lang="en"/>
        <img id="cssvalid" src="../images/vcss-blue.gif" alt="" lang="en"/>

            </li>
        </ul>

            <li>Alberto</li>

        </ul>

</body>
</html>
