<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	
	<title>FestivalDiCinema</title>

<body> 
    <header>
        <h1>FestivalDiCinema</h1>

        <div id="loginButtons">
            <button title="login" id="loginBtn" onclick="
                (() => {
                    document.getElementById('signup').classList.remove('dropdown');
                    document.getElementById('login').classList.toggle('dropdown');
                })()">
                <span class="material-icons">login</span>
            </button>
            <button title="sign up" id="signupBtn" onclick="            
                (() => {
                    document.getElementById('login').classList.remove('dropdown');
                    document.getElementById('signup').classList.toggle('dropdown');
                })()">
                <span class="material-icons">drive_file_rename_outline</span>
            </button>
        </div>

        <form id="login">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" name="email" type="email">
            
            <label for="loginPassword">Password</label>
            <input id="loginPassword" name="password" type="password">
            <button>accedi</button>
        </form>

        <form id="signup">
            <label for="signupNome">Nome</label>
            <input id="signupNome" name="nome" type="text">
            <label for="signupCognome">Cognome</label>
            <input id="signupCognome" name="cognome" type="text">
            <label for="signupDataNascita">Data di nascita</label>
            <input id="signupDataNascita" name="dataNascita" type="text">
            
            <label for="signupEmail">Email</label>
            <input id="signupEmail" name="email" type="email">
            <label for="signupPassword">Password</label>
            <input id="signupPassword" name="password" type="password">
            <label for="signupPassword2">ridigita la password</label>
            <input id="signupPassword2" name="password" type="password">

            <button>registrati</button>
        </form>

        <nav id="menu">
            <ul>
                <li lang="en"><a href="home.html">Home</a></li>
                <li lang="en"><a href="AboutUs.html">About us</a></li>

                <li><a href="proiezioni.html">Programma</a></li>
                <li><a href="ComeTrovarci.html">Come Trovarci</a></li>
                <li><a href="contest.html">Il Contest</a></li>
            </ul>
        </nav>

        <nav id="breadcrumb">
            <p>Ti trovi in: <span lang="en">Home</span >&gt; &gt; Admin &gt; &gt; proiezioni</p>
        </nav>

    </header>
        
    <div id="content">
        <a href="admin.html">Torna alla Dashboard</a>
        <h1>Proiezioni</h1>

        <input type="submit" value="Aggiungi una nuova proiezione"><br>
        <label for="aprSelect">Seleziona una proiezione e poi premi "Modifica o elimina"</label>
        <select id="aprSelect">
            <option value="aprOp01">Padrino 12/09 20:30</option>
        </select><br>
        <input type="submit" value="Modifica o elimina">

        <form id="aprAggiungi" action="" method="post">
            <label for="apraSelect">Film</label><br>
            <select id="apraSelect">
                <option value="apraOp01">Il Padrino</option>
                <option value="apraOp02">Filè Addio</option>
            </select><br>
            <label for="apraData">Data e Ora</label><br>
            <input type="datetime-local" id="apraData">
            <input type="submit" value="Aggiungi Proiezione">
        </form>
        
        <form id="aprModifica" action="" method="post">
            <label for="aprmSelect">Film</label><br>
            <select id="aprmSelect">
                <option value="aprmOp01">Il Padrino</option>
                <option value="aprmOp02">Filè Addio</option>
            </select><br>
            <label for="aprmData">Data e Ora</label><br>
            <input type="datetime-local" id="aprmData">
            <input type="submit" value="Conferma modifice">
            <input type="submit" value="Elimina proiezione">
        </form>
    </div>
